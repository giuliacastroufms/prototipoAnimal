<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção de Animais</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero-section {
            background-color: #f4f4f4;
            padding: 60px 0;
            text-align: center;
        }
        .hero-section img {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }
        .button-action {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button-action:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Adote um Amigo</h1>
        <p>Transforme a vida de um animal, oferecendo amor e um lar.</p>
    </header>

    <!-- Seção Principal -->
    <section class="hero-section">
        <div class="container">
            <h2>Encontre Seu Novo Companheiro</h2>
            <p>Estamos aqui para ajudar você a encontrar o amigo perfeito! Dê uma chance a um animal que precisa de um lar.</p>
            <img src="https://www.patasdacasa.com.br/sites/default/files/styles/article_detail_desktop/public/noticias/2022/05/adocao-de-cachorro-tudo-que-voce-precisa-saber-e-se-preocupar-antes-de-levar-um-pet-para-casa_0.jpg.webp?itok=2e4dX9uR" alt="Cachorro feliz" />
            <br><br>
            <button class="button-action">Adote Agora</button>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Adote um Amigo. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
